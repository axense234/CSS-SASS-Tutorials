<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid System</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <style>
      [class*="col"] {
        padding: 1rem;
        background-color: #33b5e5;
        border: 2px solid #fff;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container.fluid border mb-5">
      <div class="row">
        <div class="col-lg-8 col-md-6">Col 1</div>
        <div class="col-lg-4 col-md-6">Col 2</div>
      </div>
    </div>
    <div class="container border">
      <div class="row align-items-start gx-10 gy-5">
        <div class="col-lg-5">First Column</div>
        <div class="col-lg-5">Second Column</div>
        <div class="col">Third column</div>
      </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
